apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-web
  labels:
    service: {{ .Chart.Name }}
    app: web
    # https://docs.helm.sh/chart_best_practices/#labels
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit | default 10 }}
  selector:
    matchLabels:
      service: {{ .Chart.Name }}
      app: web
  template:
    metadata:
      labels:
        service: {{ .Chart.Name }}
        app: web
        # https://docs.helm.sh/chart_best_practices/#labels
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      volumes:
      - name: runtime-volume
        {{- template "service-template.volumes.runtime" . }}
      containers:
      - name: web
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        command: {{ toYaml .Values.web.command }}
        args: {{ toYaml .Values.web.args }}
        resources:
          {{- toYaml .Values.web.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: {{ .Values.web.readinessProbe.path }}
            port: {{ .Values.service.port }}
        volumeMounts:
          - name: runtime-volume
            mountPath: {{ .Values.web.runtime.path }}
            readOnly: true
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}-environment
        {{- template "service-template.containers.web.envFrom.secretRef.aws-credentials" . }}
      {{- template "service-template.containers.runtime" . }}
