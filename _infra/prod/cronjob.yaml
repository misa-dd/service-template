app: cronjob
contact: eng-devprod@doordash.com
job:
  cronSchedule: '* * * * *'
  enable: true
nameOverride: service-template
namespace: service-template
service:
  cmd: /home/app/entrypoint.sh
  cmdArgs: /home/app/run-job.sh
  enVars: |-
    ENVIRONMENT=prod
    STATSD_HOST=prod-statsd-proxy.int.doordash.com
    STATSD_SERVICE_NAME=service-template
    STATSD_ENV_NAME=PROD
    NEW_RELIC_ENV=production
  iamRole: arn:aws:iam::611706558220:role/cronjob.service-template
  image: 611706558220.dkr.ecr.us-west-2.amazonaws.com/service-template
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi
spinnaker:
  enable: true
