apiVersion: v1
kind: Service
metadata:
  name: {{service}}
  labels:
    app: {{service}}
spec:
  selector:
    app: {{service}}
  ports:
    - protocol: TCP
      port: 80
      name: http
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{service}} 
spec:
  replicas: {{replicas}}
  template:
    metadata:
      labels:
        app: {{service}}
    spec:
      containers:
      - name: web
        image: {{aws_account}}.dkr.ecr.us-west-2.amazonaws.com/doordash/{{service}}.app:{{git_sha}}
        ports:
        - containerPort: 80
