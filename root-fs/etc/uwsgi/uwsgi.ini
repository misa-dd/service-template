[uwsgi]
chdir = /home/app/application
socket = /var/run/flask-app.sock
wsgi-file = /home/app/application/main.py
callable = app
master = true
chmod-socket = 666

# By default the Python plugin does not initialize the GIL.
# This means your app-generated threads will not run.
# If you need threads, remember to enable them with enable-threads.
# https://uwsgi-docs.readthedocs.io/en/latest/ThingsToKnow.html
# https://wiki.python.org/moin/GlobalInterpreterLock
enable-threads = true
