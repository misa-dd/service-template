[ninox]
kms_key_alias = alias/ninox/service-template
prefix = /ninox/service-template/
region = us-west-2
table = ninox-service-template
backend = dbd

[local]
table = ninox-service-template-local
role = arn:aws:iam::611706558220:role/sso_engineer

[staging]
table = ninox-service-template-staging
role = arn:aws:iam::016116557778:role/ninox_service-template_xacct_service_staging

[staging_user]
profile = okta-staging-engineer
table = ninox-service-template-staging
role = arn:aws:iam::016116557778:role/ninox_service-template_xacct_user_staging

[prod]
table = ninox-service-template
role = arn:aws:iam::016116557778:role/ninox_service-template_xacct_service

[prod_user]
profile = okta-prod-engineer
table = ninox-service-template
role = arn:aws:iam::016116557778:role/ninox_service-template_xacct_user